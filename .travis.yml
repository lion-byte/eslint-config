language: node_js

node_js:
  - 12
  - 10
  - 8

before_install:
  - npm i -g npm@6

install:
  - npm ci

script: npm test

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
